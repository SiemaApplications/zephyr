description: Modbus RTU (over serial line) device

compatible: "modbus,rtu"

include: uart-device.yaml

properties:
    de-gpios:
      type: phandle-array
      required: false
      description: Driver enable pin.

        Driver enable pin (DE) of the RS-485 transceiver.
        If connected directly the MCU pin should be configured
        as active high.

    re-gpios:
      type: phandle-array
      required: false
      description: Receiver enable pin.

        Receiver enable pin (nRE) of the RS-485 transceiver.
        If connected directly the MCU pin should be configured
        as active low.
